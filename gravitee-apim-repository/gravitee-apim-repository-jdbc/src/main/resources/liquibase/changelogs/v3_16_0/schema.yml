databaseChangeLog:
  - changeSet:
      id: 3.16.0
      author: GraviteeSource Team
      changes:
        - addColumn:
            tableName: ${gravitee_prefix}applications
            columns:
              - column:
                  name: api_key_mode
                  type: nvarchar(16)
                  constraints:
                    nullable: true
        - createTable:
            tableName: ${gravitee_prefix}key_subscription
            columns:
              - column: { name: key_id, type: nvarchar(64), constraints: { nullable: false } }
              - column: { name: subscription_id, type: nvarchar(64), constraints: { nullable: false } }
        - addPrimaryKey:
            constraintName: pk_${gravitee_prefix}key_subscription
            columnNames: key_id, subscription_id
            tableName: ${gravitee_prefix}key_subscription
        - addForeignKeyConstraint:
            baseColumnNames: key_id
            baseTableName: ${gravitee_prefix}key_subscription
            constraintName: fk_key_subscription_key
            referencedColumnNames: id
            referencedTableName: keys
        - addForeignKeyConstraint:
            baseColumnNames: subscription_id
            baseTableName: ${gravitee_prefix}key_subscription
            constraintName: fk_subscription_key_subscription
            referencedColumnNames: id
            referencedTableName: subscriptions
        - dropNotNullConstraint:
            columnDataType: nvarchar(64)
            columnName: api
            tableName: ${gravitee_prefix}keys
        - dropNotNullConstraint:
            columnDataType: nvarchar(64)
            columnName: plan
            tableName: ${gravitee_prefix}keys
        - dropNotNullConstraint:
            columnDataType: nvarchar(64)
            columnName: subscription
            tableName: ${gravitee_prefix}keys


